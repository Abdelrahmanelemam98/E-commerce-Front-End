<div class="htc-popular pb--180 bg_white">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title section-title_2 text-center">
          <h2 class="title-line">Popular Products</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit sed do
            eiusmod temp incididunt ut labore et dolore magna aliqua.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="list-product">
  <div class="container">
    <div class="row">
      <ng-container *ngFor="let item of product | slice : 0 : 3">
        <div class="col-md-4 col-sm-12">
          <div class="card product" style="width: 20rem">
            <div class="inner-product">
              <div class="pro_thumb">
                <a href="">
                  <img [src]="item.image" alt="" class="img-fluid" />
                </a>
              </div>
              <div class="product-details">
                <h2>
                  <a href="">{{ item.name }}</a>
                </h2>
                <span class="popular-pro-prize">{{
                  item.price | currency
                }}</span>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
